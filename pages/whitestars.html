<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>White Star Match Info</title>
  <style>
    body {
      background-color: #002b36;
      color: #e0ffff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
    }

    .box {
      background-color: #008b8b;
      border-radius: 10px;
      padding: 20px;
      width: 40%;
    }

    .title {
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .icon-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 40px;
    }

    .icon-box img {
      width: 64px;
      height: 64px;
    }

    ul {
      list-style: none;
      padding: 0;
      text-align: center;
    }

    li {
      margin-bottom: 5px;
    }

    .score {
      text-align: center;
      margin: 20px 0;
      font-size: 1.5em;
    }

    .status {
      text-align: center;
      font-size: 1.2em;
      color: #00ffff;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>White Star Match Details</h1>
  <div class="score" id="score"></div>
  <div class="container">
    <div class="box" id="ours"></div>

    <div class="icon-box">
      <img src="https://hsmineword.github.io/api/src/Stars/star_white.png" alt="Star Icon" />
    </div>

    <div class="box" id="theirs"></div>
  </div>
  <div class="status" id="status"></div>

  <script>
    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, function (m) {
        return ({
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#039;'
        })[m];
      });
    }

    async function loadMatch() {
      const params = new URLSearchParams(window.location.search);
      const matchid = params.get('matchid');
      if (!matchid) {
        document.body.innerHTML = '<p>No match ID provided.</p>';
        return;
      }

      const baseURL = "https://drmineword.github.io/1062014023656292354-database/white_stars/any_federation_corp/stars/";
      const startURL = `${baseURL}${matchid}.json`;
      const resultURL = `${baseURL}${matchid}-result.json`;

      try {
        const startRes = await fetch(startURL);
        if (!startRes.ok) throw new Error("Start data not found");
        const startData = await startRes.json();

        const ourCorp = escapeHTML(startData.Corporation.CorporationName);
        const theirCorp = escapeHTML(startData.Opponent.CorporationName);

        const ourBox = document.getElementById('ours');
        const theirBox = document.getElementById('theirs');

        ourBox.innerHTML = `
          <div class="title">${ourCorp}</div>
          <ul>
            ${startData.OurParticipants.map(p => `<li>${escapeHTML(p.PlayerName)}</li>`).join('')}
          </ul>
        `;

        theirBox.innerHTML = `
          <div class="title">${theirCorp}</div>
          <ul>
            ${startData.OpponentParticipants.map(p => `<li>${escapeHTML(p.PlayerName)}</li>`).join('')}
          </ul>
        `;

        try {
          const resultRes = await fetch(resultURL);
          if (!resultRes.ok) throw new Error("Result not ready");
          const resultData = await resultRes.json();

          document.getElementById('score').innerText =
            `${ourCorp}: ${resultData.OurScore} â€” ${theirCorp}: ${resultData.OpponentScore}`;
          document.getElementById('status').innerText = "Match ended";
        } catch {
          document.getElementById('status').innerText = "Match is still in progress...";
        }
      } catch (err) {
        document.body.innerHTML = '<p>Error loading match data: ' + err.message + '</p>';
        console.error(err);
      }
    }

    loadMatch();
  </script>
</body>
</html>
