<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galactic Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      font-family: monospace;
      color: #00ffcc;
    }

    #loadingOverlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      z-index: 10;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>

<div id="loadingOverlay">
  <div id="loadingText">Initializing Galactic Map...</div>
</div>

<canvas id="galacticMap"></canvas>

<script>
  const canvas = document.getElementById("galacticMap");
  const ctx = canvas.getContext("2d");
  const loadingText = document.getElementById("loadingText");
  const overlay = document.getElementById("loadingOverlay");

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  const centerX = () => canvas.width / 2;
  const centerY = () => canvas.height / 2;

  const drawFog = (x, y, radius, color = "#ffffff") => {
    const gradient = ctx.createRadialGradient(x, y, radius * 0.2, x, y, radius);
    gradient.addColorStop(0, color + "20");
    gradient.addColorStop(1, "transparent");

    ctx.beginPath();
    ctx.fillStyle = gradient;
    ctx.arc(x, y, radius, 0, Math.PI * 2);
    ctx.fill();
  };

  async function loadGroupsAndRender() {
    const url = "https://hsmineword.github.io/blob/main/api/groups.json?jam=" + Math.random();
    try {
      const res = await fetch(url);
      const groups = await res.json();
      console.log("Groups loaded:", groups);

      let totalStars = 0;
      let loadedStars = 0;

      groups.forEach(g => totalStars += g.children.length);

      for (const group of groups) {
        if (!group.children || group.children.length === 0) {
          console.log(`Skipping group ${group.id} â€” no children`);
          continue;
        }

        const groupX = centerX() + group.radius;
        const groupY = centerY();

        const vortexSize = Math.max(200, group.children.length * 40 + 100);
        drawFog(groupX, groupY, vortexSize, group.color);

        if (group.center) {
          ctx.beginPath();
          ctx.fillStyle = group.color;
          ctx.arc(groupX, groupY, 6, 0, Math.PI * 2);
          ctx.fill();
        }

        for (const childId of group.children) {
          const childUrl = `https://hsmineword.github.io/blob/main/api/${group.id}/${childId}.json`;
          try {
            const res = await fetch(childUrl);
            const obj = await res.json();
            console.log(`Loaded child ${childId}:`, obj);

            const angle = (Date.now() - obj.discoveredAt) / 10000000;
            const orbitDist = obj.distance || 100;
            const childX = groupX + Math.cos(angle) * orbitDist;
            const childY = groupY + Math.sin(angle) * orbitDist;

            ctx.beginPath();
            ctx.fillStyle = "#cccccc";
            ctx.arc(childX, childY, 3, 0, Math.PI * 2);
            ctx.fill();
          } catch (err) {
            console.warn(`Failed to load child ${childId}:`, err);
          }

          loadedStars++;
          loadingText.innerText = `Loading stars: ${loadedStars} / ${totalStars} fetched`;
        }
      }

      loadingText.innerText = "Synchronizing Star Alliance...";
      setTimeout(() => {
        overlay.style.display = "none";
      }, 1500);

    } catch (err) {
      console.error("Failed to load groups.json:", err);
      loadingText.innerText = "Failed to load galactic map.";
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    loadGroupsAndRender();
    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
